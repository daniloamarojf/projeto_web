<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Elaborado</title>
</head>
<body>
    <!--Título principal do formulário-->
    <h1>Formulário de Inscrição</h1>

    <form action="/enviar" method="post">
        <!--Campo para nome com validação obrigatória-->
        <label for="nome">Nome Completo:</label>
        <input 
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome completo"
            required
        />
        <br /><br />

        <!--Campo para e-mail com validação para formato de e-mail -->

    </form>
    
</body>
</html>
